databaseChangeLog:
  - logicalFilePath: 1.0/user-table
  - changeSet:
      id: user-table
      author: xcrynge
      changes:
        - createTable:
            schemaName: xcrynge_jwt
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false