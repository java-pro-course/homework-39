databaseChangeLog:
  - logicalFilePath: 1.0/role-table
  - changeSet:
      id: role-table
      author: xcrynge
      changes:
        - createTable:
            schemaName: xcrynge_jwt
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_user
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_moderator
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_investor
                  type: boolean
                  constraints:
                    nullable: false